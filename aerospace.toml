# https://nikitabobko.github.io/AeroSpace/guide#default-config

start-at-login = true
after-startup-command = ["exec-and-forget borders active_color=0xFF111111 width=5 hidpi=on"]

[gaps]
inner.horizontal = 10
inner.vertical   = 10
outer.left       = 10
outer.bottom     = 10
outer.top        = 10
outer.right      = 10

[mode.main.binding]
cmd-h = "focus left"
cmd-j = "focus down"
cmd-k = "focus up"
cmd-l = "focus right"

cmd-shift-h = "move left"
cmd-shift-j = "move down"
cmd-shift-k = "move up"
cmd-shift-l = "move right"

cmd-1 = "workspace 1"
cmd-2 = "workspace 2"
cmd-3 = "workspace 3"
cmd-4 = "workspace 4"
cmd-5 = "workspace 5"
cmd-6 = "workspace 6"
cmd-7 = "workspace 7"
cmd-8 = "workspace 8"
cmd-9 = "workspace 9"

cmd-shift-1 = ["move-node-to-workspace 1", "workspace 1"]
cmd-shift-2 = ["move-node-to-workspace 2", "workspace 2"]
cmd-shift-3 = ["move-node-to-workspace 3", "workspace 3"]
cmd-shift-4 = ["move-node-to-workspace 4", "workspace 4"]
cmd-shift-5 = ["move-node-to-workspace 5", "workspace 5"]
cmd-shift-6 = ["move-node-to-workspace 6", "workspace 6"]
cmd-shift-7 = ["move-node-to-workspace 7", "workspace 7"]
cmd-shift-8 = ["move-node-to-workspace 8", "workspace 8"]
cmd-shift-9 = ["move-node-to-workspace 9", "workspace 9"]

cmd-shift-minus = "resize smart -50"
cmd-shift-equal = "resize smart +50"

cmd-alt-h = "join-with left"
cmd-alt-j = "join-with down"
cmd-alt-k = "join-with up"
cmd-alt-l = "join-with right"

cmd-e      = "fullscreen" # mnemonic: expand
cmd-m      = "layout tiling floating" # mnemonic: manual
cmd-slash  = "layout tiles horizontal vertical"
cmd-period = "layout accordion horizontal vertical"
